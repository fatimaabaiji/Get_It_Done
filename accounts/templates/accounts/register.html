{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
    <h2 class="mb-4">Register</h2>
    <form method="post" class="w-100" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3 d-block mx-auto">Register</button>
    </form>
    {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
