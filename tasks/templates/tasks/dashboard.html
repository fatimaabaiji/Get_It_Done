{% extends 'tasks/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2>Welcome to Your Dashboard</h2>
    <h3>Your Tasks</h3>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }} - Due: {{ task.due_date }}</li>
        {% endfor %}
    </ul>
{% endblock %}
