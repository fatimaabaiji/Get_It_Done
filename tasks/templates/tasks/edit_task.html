{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<section class="container mt-5">
    <h2>Edit Task</h2>
    <form method="post" action="{% url 'edit_task' task.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</section>
{% endblock %}
