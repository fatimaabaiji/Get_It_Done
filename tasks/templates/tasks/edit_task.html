{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Task</h2>
    <form method="post" action="{% url 'edit_task' task.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control priority-option" id="priority" name="priority" required>
                <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date }}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-save-changes">Save Changes</button>
    </form>
</div>
{% endblock %}
