{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-80 center-content">
    <div class="card p-4 shadow container-bg centered-card" style="max-width: 600px; width: 100%; padding: 20px;">
        <h3 class="text-center mb-4">Confirm Delete</h3>
        <p class="text-center">Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="post" action="{% url 'delete_task' task.id %}" aria-label="Confirm Delete Form">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-custom" aria-label="Delete Task">Delete</button>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-custom mt-2" aria-label="Cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
