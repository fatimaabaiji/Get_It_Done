{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow container-bg centered-card">
        <h3 class="text-center mb-4">Confirm Delete</h3>
        <p class="text-center">Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="post" action="{% url 'delete_task' task.id %}">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger w-100">Delete</button>
                <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
